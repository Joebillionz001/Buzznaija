<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BuzzNaija - Latest Nigerian News & Entertainment{% endblock %}</title>
    <meta name="description"
        content="{% block description %}Get the latest Nigerian news, entertainment, gist, and trending headlines from BuzzNaija.{% endblock %}">
    <!-- Google AdSense Verification -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6564843687350213"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            color: #000;
        }

        .navbar,
        .footer {
            background-color: #000;
        }

        .navbar-brand,
        .footer p,
        .nav-link {
            color: #fff !important;
        }

        .navbar-nav .nav-link.active {
            font-weight: 600;
            text-decoration: underline;
            text-decoration-thickness: 2px;
        }

        .btn-buzz,
        .bg-buzz {
            background-color: #e50914 !important;
            border-color: #e50914 !important;
            color: #fff !important;
        }

        a {
            color: #e50914;
            text-decoration: none;
        }

        a:hover {
            color: #b2070f;
        }

        .card-title a {
            color: #000;
        }

        .card-title a:hover {
            color: #e50914;
        }

        .footer-social-icon {
            font-size: 1.5rem;
            color: #fff;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .navbar,
        body.dark-mode .footer {
            background-color: #1c1c1c;
        }

        body.dark-mode .card {
            background-color: #2a2a2a;
            border-color: #444;
        }

        body.dark-mode .card-title a,
        body.dark-mode .card-text,
        body.dark-mode h1,
        body.dark-mode h3,
        body.dark-mode h4 {
            color: #e0e0e0;
        }

        body.dark-mode .bg-light {
            background-color: #2a2a2a !important;
        }

        body.dark-mode .page-link {
            background-color: #2a2a2a;
            border-color: #444;
        }

        body.dark-mode .page-item.disabled .page-link {
            background-color: #222;
            border-color: #444;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'homepage' %}">BuzzNaija</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Category Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link {% if not current_category %}active{% endif %}"
                            href="{% url 'homepage' %}">All</a></li>
                    {% for category_item in categories %}
                    <li class="nav-item"><a class="nav-link {% if current_category == category_item %}active{% endif %}"
                            href="{% url 'homepage' %}?category={{ category_item }}">{{ category_item }}</a></li>
                    {% endfor %}
                </ul>
                <!-- Search Bar -->
                <form class="d-flex" action="{% url 'homepage' %}" method="get">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search news..."
                        aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                <!-- Dark/Light Mode Toggle -->
                <form class="form-check form-switch ms-3 d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" role="switch" id="darkModeSwitch"
                        style="cursor: pointer;">
                    <label class="form-check-label ms-2" for="darkModeSwitch"><i
                            class="bi bi-moon-stars-fill"></i></label>
                </form>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <div class="mb-2">
                <a href="https://x.com/buzznaija" target="_blank" class="footer-social-icon me-3"><i
                        class="bi bi-twitter-x"></i></a>
                <a href="https://facebook.com/buzznaija" target="_blank" class="footer-social-icon me-3"><i
                        class="bi bi-facebook"></i></a>
                <a href="https://instagram.com/buzznaija" target="_blank" class="footer-social-icon me-3"><i
                        class="bi bi-instagram"></i></a>
                <a href="https://tiktok.com/@buzznaija" target="_blank" class="footer-social-icon"><i
                        class="bi bi-tiktok"></i></a>
            </div>
            <p class="mb-0 small">
                A CodeX Creation. <br> © 2025 BuzzNaija – All rights reserved.
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const darkModeSwitch = document.getElementById('darkModeSwitch');
        const currentTheme = localStorage.getItem('theme');

        // Apply the saved theme on page load
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            darkModeSwitch.checked = true;
        }

        // Listen for toggle switch changes
        darkModeSwitch.addEventListener('change', function () {
            let theme = 'light';
            if (this.checked) {
                theme = 'dark';
            }
            setTheme(theme);
        });

        function setTheme(theme) {
            localStorage.setItem('theme', theme);
            document.body.classList.toggle('dark-mode', theme === 'dark');
            darkModeSwitch.checked = (theme === 'dark');
        }
    </script>
</body>

</html>
